{% extends "base.html" %}
{% load static %}
<!-- Блок Заголовка -->
{% block title %}Профиль{% endblock %}

<!-- Блок Контента -->
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h3 class="mt-3 mb-3"><b>Профиль пользователя: {{ user }}</b></h3>
            <div class="col-lg-12 text-left">
                <img width="100" height="100"
                     src="{% if user.image %} {{ user.image.url }} {% else %} {% static '/img/avatar.jpg' %} {% endif %}" class="img-thumbnail">
            </div>
            <br>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

<!--                    <div class="col-lg-6">-->

<!--                            {{ form.first_name }}-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="col-lg-6">-->
<!--                        <div class="form-group">-->
<!--                            <label class="small mb-1" for="{{ form.last_name.id_for_lable }}">Фамилия</label>-->
<!--                            {{ form.last_name }}-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-row mb-2">
                    <div class="col-lg-6">
                        <div class="small mb-1">
                            <label for="{{ form.image.id_for_lable }}"><b>Изображение</b></label>
                            {{ form.image }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.username.id_for_lable }}"><b>Логин</b></label>
                        {{ form.username }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.email.id_for_lable }}"><b>Электронная почта</b></label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Сохранить данные</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
